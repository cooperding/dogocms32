<include file="$header" />



<div class="row">
    <div class="col-md-12 ">
        <div class="dogo-member">
            <h4>会员注册</h4>
            <div class="dogo-blank"></div>
            <form role="form" action="{:U('Member/Passport/register')}" method="post">
                <div class="dogo-input input-group input-group-lg">
                    <span class="input-group-addon">用户名：</span>
                    <input type="text" name="uname" class="form-control" placeholder="用户名" required="required">
                </div>
                <div class="dogo-blank"></div>

                <div class="dogo-input input-group input-group-lg">
                    <span class="input-group-addon">邮箱：</span>
                    <input type="email" name="email" class="form-control" placeholder="邮箱" required="required">
                </div>
                <div class="dogo-blank"></div>
                <div class="dogo-input input-group input-group-lg">
                    <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;码：</span>
                    <input type="password" name="pwd" class="form-control" placeholder="密码" required="required">
                </div>
                <div class="dogo-blank"></div>
                <div class="dogo-input input-group input-group-lg">
                    <span class="input-group-addon">确认密码：</span>
                    <input type="password" name="pwd2" class="form-control" placeholder="确认密码" required="required">
                </div>

                <div class="dogo-blank"></div>
                <div class="dogo-input input-group input-group-lg">
                    <span class="input-group-addon">验证码：</span>
                    <input type="text" name="v_code" class="form-control" placeholder="输入右侧验证码" required="required">
                    <span class="input-group-addon">
                        <img src="{:U('Member/Passport/vercode')}" onclick="this.src='{:U(\'Member/Passport/vercode\')}?tm='+Math.random()" style="cursor: pointer;" title="看不清？点击更换另一个验证码。"/>
                    </span>
                </div>

                <div class="dogo-blank"></div>
                <button type="submit" class="btn btn-default col-lg-12 btn-lg dogo-color-white">注册</button>
            </form>
        </div><!--dogo-member-->
    </div><!--col-md-->
</div><!--row-->




<include file="$footer" />
</div><!--container-->
</div><!--dogo-page-->

</body>
</html>
