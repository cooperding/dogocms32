<include file="$tpl_header" />

<div class="row">
    <div class="col-md-12 ">
        <div class="dogo-member">
            <h4>会员登录</h4>
            <div class="dogo-blank"></div>
            <form role="form" action="{:U('Member/Passport/checkLogin')}" method="post">
                <div class="dogo-input input-group input-group-lg">
                    <span class="input-group-addon">邮箱：</span>
                    <input type="text" name="email" class="form-control" placeholder="邮箱" required="required">
                </div>
                <div class="dogo-blank"></div>

                <div class="dogo-input input-group input-group-lg">
                    <span class="input-group-addon">密码：</span>
                    <input type="password" name="pwd" class="form-control" placeholder="密码" required="required">
                </div>
                <div class="dogo-blank"></div>
                <div class="dogo-input input-group input-group-lg">
                    <span class="input-group-addon">验证码：</span>
                    <input type="text" name="v_code" class="form-control" placeholder="输入右侧验证码" required="required">
                    <span class="input-group-addon">
                        <span class="dogo-click-yzmurl" style="cursor: pointer;"><img src="{:U('User/Passport/verify')}" title="看不清？点击更换另一个验证码。"/></span>
                    </span>
                </div>

                <div class="dogo-blank"></div>
                <button type="submit" class="btn btn-default col-lg-12 btn-lg dogo-color-white">登录</button>

            </form>
        </div><!--dogo-member-->
    </div><!--col-md-->
</div><!--row-->




<include file="$tpl_footer" />

</div><!--container-->
</div><!--dogo-page-->
<script>
    $(function() {
        $('.dogo-click-yzmurl').click(function() {
            var url = "{:U('Admin/Passport/verify')}?tm=" + Math.random();
            $('.dogo-click-yzmurl img').attr('src', url);
        });
    });
</script>
</body>
</html>
