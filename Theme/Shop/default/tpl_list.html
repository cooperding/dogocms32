<include file="$tpl_header" />
<div class="container">
    <div class="row dogo-list">



        <section class="dogo-section dogo-rgba-blue">
            <dogocms:block typeid="4" limit="1">
                <div class="col-md-12">
                    
                </div>

            </dogocms:block>
        </section>







        <foreach name="list" item="vo" key="i">
            <div class="col-md-3">
                <section class="dogo-box dogo-list-box dogo-border-all dogo-pd515">
                    <div class="dogo-box-header">
                        <if condition="$vo.title neq ''">
                            <h4><span class="glyphicon glyphicon-hand-right"></span> <a href="{:U('Home/Content/index',array('id'=>$vo['id']))}">{$vo.title}</a></h4>
                        </if>
                        <p>
                            <span class="glyphicon glyphicon-user"></span> <a href="{:U('Home/User/index',array('uid'=>$vo['members_id']))}">{$vo.username} </a>
                            <a href="{:U('Home/Content/index',array('id'=>$vo['id']))}" title="在新页面打开" target="_blank">
                                <span class="glyphicon glyphicon-share"></span> 点击围观真SHI
                            </a>&nbsp;&nbsp;
                        </p>
                    </div>
                    <div class="dogo-box-content">
                        <p>

                        <if condition="$vo.titlepic neq ''">
                            <br/>
                            <a href="{:U('Home/Content/index',array('id'=>$vo['id']))}">
                                <img class="img-responsive" src="{$vo.titlepic}"/>
                            </a>
                        </if>
                        </p>
                    </div><!--dogo-box-content-->
                </section><!--dogo-box-->
            </div><!--col-md-->
        </foreach>
        <div class="col-md-12">
            <eq name="list" value="">暂无信息</eq>
            <ul class="pagination">
                {$page}
            </ul>
        </div><!--col-md-->
    </div><!--row-->
</div><!--container-->
<include file="$tpl_footer" />
</div><!--container-->
</div><!--dogo-page-->
</body>
</html>
